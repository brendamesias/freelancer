<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Freelancer - Start Bootstrap Theme</title>
    <link rel="stylesheet" href="assets/icons/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header>
      <div class="logo">START BOOTSTRAP</div>
      <div class="options">
        <span>PORTFOLIO</span>
        <span>ABOUT</span>
        <span>CONTACT</span>
      </div>
    </header>

    <div class="presentation">
      <img src="assets/images/profile.png" alt="profile">
      <strong>START BOOTSTRAP</strong>
      <hr>
      <span class="icon-star-full"></span>
      <p>Web Developer - Graphic Artist - User Experience Designer</p>
    </div>
    <div class="portfolio">
        <p>PORTFOLIO</p>
        <div class="content_portfolio">
          <hr>
          <span class="icon-star-full"></span>
        </div>
        <div class="container_images">
          <img src="assets/images/portfolio/cabin.png" alt="cabin">
          <img src="assets/images/portfolio/cake.png" alt="cake">
          <img src="assets/images/portfolio/circus.png" alt="circus">
          <img src="assets/images/portfolio/game.png" alt="game">
          <img src="assets/images/portfolio/safe.png" alt="safe">
          <img src="assets/images/portfolio/submarine.png" alt="subamrine">
        </div>
    </div>

    <div class="about">

    </div>

    <div class="contact">

    </div>

    <footer></footer>
  </body>
</html>
